<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
  <title>Guía Gastronómica</title>
  <link rel="shortcut icon" href="img/logo-comida.png" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body id="ppal">

  <header>
    <h1>Guía Gastronómica</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid nav">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="pages/recomendados.html">Recomendados</a>
            <a class="nav-link" href="pages/sobre-nosotros.html">Sobre nosotros</a>
            <a class="nav-link" href="pages/destacados.html">Destacados del mes</a>
            <a class="nav-link" href="pages/contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="carousel-index">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/provolone-enriqueta.png" class="d-block w-90" alt="Provolone con salsa criolla de Enriqueta.">
            <div class="carousel-caption d-md-block carousel-inicio">
              <h3 class="subtitulo-carousel">¡Bienvenido a la Guía Gastronómica de Montevideo!</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/chivito-enriqueta.png" class="d-block w-90" alt="Chivito Enriqueta.">
            <div class="carousel-caption d-md-block carousel-inicio">
              <p class="paragraph-four">Donde tres expertos culinarios te recomendarán a diario, una propuesta diferente
                para cada comida del día.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/espacio-enriqueta-musica.png" class="d-block w-90" alt="Musica en vivo en Enriqueta.">
            <div class="carousel-caption d-md-block carousel-inicio">
              <h3 class="subtitulo-carousel"><a href="pages/recomendados.html">¡Conocela!</a></h3>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

  </main>

  <footer>
    <p>Copyright</p>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
